<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ guide.title }} - Museum Guide</title>
    <link rel="stylesheet" href="../static/guides.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Guides</a>
        
        <header class="header">
            <div class="title-section">
                <img src="https://kutubuarts.com/cdn/shop/files/250506_Kutubu_Web_Product_CrossRiverBust01.png?v=1746575832" alt="Historical artifact" class="artifact-img">
                <h1>{{ guide.title }}</h1>
                <img src="https://kutubuarts.com/cdn/shop/files/250430_Kutubu_Web_Product_GolaHelmetMask01_579d4b21-be04-4d1d-aa2a-8f8d74345dd0.png?v=1746054675" alt="Historical artifact" class="artifact-img">
            </div>
            <p class="subtitle">{{ guide.description }}</p>
        </header>

        <div class="guide-info">
            <span class="category-badge">{{ guide.category|title }}</span>
            <span class="track-count">{{ tracks|length }} tracks</span>
        </div>

        <div class="track-list">
            {% for track in tracks %}
            <div class="track-item">
                <div class="track-header">
                    <span class="track-number">{{ track.order_num }}</span>
                    <h3 class="track-title">{{ track.title }}</h3>
                    <span class="track-duration">{{ "%.1f"|format(track.duration) }}min</span>
                </div>
                
                <div class="audio-player">
                    <audio controls preload="none">
                        <source src="/tracks/{{ track.id }}/audio" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
