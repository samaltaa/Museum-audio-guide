<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Guide</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Museum Guide</h1>
            <p class="subtitle">Explore our featured exhibitions</p>
        </header>

        <div class="exhibits">
            {% for guide in guides %}
            <a href="/guides/{{guide.id}}" class="exhibit-card">
                <div class="exhibit-image {{guide.category}}-image"></div>
                <div class="exhibit-content">
                    <div class="exhibit-title">{{guide.title}}</div>
                    <div class="exhibit-description">{{guide.description}}</div>
                    <div class="exhibit-meta">
                        <div class="view-label">
                            View Exhibition
                            <span class="arrow">â†’</span>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
